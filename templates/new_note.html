{% extends 'base.html' %}

{% block title %} Create New note {% endblock %}

{% block content %}
  <h1>Create New Note</h1>
  
  <form action="/users/{{username}}/notes/add" method="POST">
    {% include "_form.html"%}

    <button type="submit" class="btn btn-primary mt-3">Create note</button>
  </form>
  
  <a href= "/users/{{username}}" class="btn btn-primary mt-3"> Back </a>
{% endblock %}
